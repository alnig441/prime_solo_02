<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Answer Guide</title>
    <meta name="description" content="Webpage">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    
  </head>
  
  <body> 

    <div id='calc'>
      <fieldset>
        <legend>COMPANY METRICS</legend>
        <p>Total salary:</p>
      </fieldset>
    </div>

    <form id='employee'>

      <fieldset>
      <legend>EMPLOYEE SUBMISSION FORM</legend>
        First Name: <br>
        <input class='data'id='firstname' type='text' required='true'>
        <br>Last Name:<br>
        <input class='data' type='text' required='true' id='lastname'>
        <br>Employee #:<br>
        <input class='data' type='number' required='true'id='id'value='0'>
        <br>Title:<br>
        <input class='data' type='text' id='title'>
        <br>Last Review Score:<br>
        <input class='data' type='number' required='true'id='rating'value='1'min='1' max='5'>
        <br>Salary:<br>
        <input class='data' type='number' required='true'id='salary' value='10000'>
        <br><br>
        <button id='submit'>Submit</button>
        
      </fieldset>
    </form>

    

      <fieldset>
        <legend>LIST OF EMPLOYEES</legend>
        <button id='sort'>Sort on lastName</button>
        <ul id="content">

        </ul>
      </fieldset>

    



<script src="solo_script.js"></script>
    
  </body>


</html>
